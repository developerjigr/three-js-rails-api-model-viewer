<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Model Rendering Basics Playground</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-pink.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  </head>
  <body>
    <script src="js/libraries/three.min.js"></script>
    <script src="js/libraries/loaders/gltfloader.js"></script>
    <script src="js/libraries/loaders/objloader.js"></script>
    <script src="js/libraries/loaders/DRACOLoader.js"></script>
    <script src="js/libraries/controls/orbitcontrols.js"></script>
      <script src="js/adapter.js"></script>

    <div class="mdl-layout mdl-js-layout">
    <header class="mdl-layout__header  mdl-layout--fixed-header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title"> Ring Model Viewer </span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>

      <!-- Navigation -->
      <!-- <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
      </nav> -->

    </div>
  </header>

  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">All Rings</span>
    <nav id="nav-ring-card-container" class="mdl-navigation">

    </nav>
  </div>

  <main class="mdl-layout__content">

    <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--4-col"><h5>NAME:</h5> <p id="ring-title">INSERT RING NAME </p></div>
      <div class="mdl-cell mdl-cell--4-col"><h5>MODEL:</h5> <p id="ring-model-id">INSERT RING MODEL ID </p></div>
      <div class="mdl-cell mdl-cell--4-col"><h5>DESCRIPTION:</h5> <p id="ring-description">INSERT description</p></div>
    </div>

    
      <div id="button-container">
          <button id="btn-change-scene-color" type="button" name="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Change Scene Color</button>
          <button id="btn-toggle-rotation" type="button" name="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Toggle Auto Rotate</button>
          <button id="btn-toggle-wireframe" type="button" name="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Toggle Wireframe</button>
          <button id="btn-lock-axis-y" type="button" name="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Toggle Y Axis Lock</button>
          <button id="btn-lock-axis-x" type="button" name="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Toggle X Axis Lock</button>
      </div>

      <div id="canvas-container" class="">

      </div>
  </main>
</div>
    <script src="js/index.js"></script>



  </body>
</html>
